{% load static %}

<aside class="single_sidebar_widget tag_cloud_widget">
    <h4 class="widget_title">Tag Clouds</h4>
    <ul class="list">
       <li>
        {% for tags in post.tags.all %}
          <a href="{% url 'blog:tag' tag_name=tags.name %}">{{tags.name}}</a>
          {% endfor %}
       </li>
    </ul>
 </aside>
